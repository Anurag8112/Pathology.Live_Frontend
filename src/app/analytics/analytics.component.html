<div class="dashboard-header">
    <div class="btnComponent">
        <div class="Component">
            <h1 class="Component-header">Analiytics</h1>
        </div>
        <div >
            <button class="btn"><i class="fa-regular fa-plus me-1"></i>Create Reports</button>
            <button class="btn"><i class="fa-regular fa-pen-to-square me-1"></i>Edit</button>
        </div>
    </div>
    <div class="Component">
        <div class="topnav">
            <a (click)="onClickToday()" [ngClass]="{ 'active': activeTab === 'today' }">Today</a>
            <a (click)="onClickThisWeek()" [ngClass]="{ 'active': activeTab === 'thisWeek' }">This Week</a>
            <a (click)="onClickThisMonth()" [ngClass]="{ 'active': activeTab === 'thisMonth' }">This Month</a>
          </div>
    </div>
</div>



<div class="AnalyticsCards">
    <div class="card">
        <p class="cardheading"> Sample Collection</p>
        <div class="row2">
            <canvas id="lineChart" class="barchart"></canvas>
        </div>
    </div>
  
    <div class="card">
        <p class="cardheading"> Test Conducted </p>
        <div class="row2">
            <canvas baseChart
                    [datasets]="TestConductedData"
                    [labels]="TestConductedLabels"
                    [options]="TestConductedOptions"
                    [legend]="TestConductedLegend" class="barchart">
            </canvas>
        </div>
    </div>
  
    <div class="card">
        <p class="cardheading"> Report Generated </p>
        <div class="row2">
            <canvas baseChart
                    [datasets]="reportGeneratedData"
                    [labels]="reportGeneratedLabels"
                    [options]="reportGeneratedOptions"
                    [legend]="reportGeneratedLegend" class="barchart">
            </canvas>
        </div>
    </div>
  </div>
  
<div class="AnalyticsCards">
    <div class="card">
        <p class="cardheading"> Total Revenue </p>
        <div class="row2">
            <canvas baseChart
                    [datasets]="TotalRevenueData"

            </canvas>
        </div>
    </div>

    <div class="card">
        <p class="cardheading"> Net Profit </p>
        <div class="row2">
            <canvas baseChart
                    [datasets]="NetProfitData"
                    [labels]="NetProfitLabels"
                    [options]="NetProfitOptions"
                    [legend]="NetProfitLegend" class="barchart">
            </canvas>
        </div>
    </div>

    <div class="card">
        <p class="cardheading"> Expenses </p>
        <div class="row2">
            <canvas id="Expenseschart" class="barchart"></canvas>
        </div>
    </div>
</div>
