<div class="maincard">
    <div class="picturecontent">
        <div class="profilephoto">
            <img [src]="imageUrl" alt="" (error)="handleImageError()" #profileImage>
            <i class="fa-solid fa-user-doctor icon-placeholder" *ngIf="!imageUrl"></i>
        </div>        
        <div class="profileeditbutton">
            <div (click)="openImageUpload()" class="edit">
                <i class="fa-solid fa-pen-to-square"></i> Edit Profile
            </div>
            <div class="saperator">
                |
            </div>
            <div class="delete" (click)="openClearImage()">
                <i class="fa-solid fa-trash"></i> Clear
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <div>
                General Information
            </div>
            <div>
                <i class="fa-solid fa-caret-down" (click)="toggleCard(1)"></i>
            </div>
        </div>
        <div class="card-content" [ngStyle]="{ 'height.px': isExpanded ? cardHeight : 0 }">
            <form class="doctorform">
                <div class="generalinfo-left">
                    <div class="row1">
                        <label for="name">Name:</label>
                        <select id="namePrefix">
                            <option value="mr">Mr.</option>
                            <option value="mrs">Mrs.</option>
                            <option value="ms">Ms.</option>
                          </select>
                        <input type="text" id="name"required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email"required>    
                    </div>
                    <div>
                        <label for="country">Country:</label>
                        <select id="country"required>
                            <option value="country1">Country 1</option>
                            <option value="country2">Country 2</option>
                            <option value="country3">Country 3</option>
                        </select>
                
                        <label for="state" class="dropdown">State:</label>
                        <select id="state" required>
                            <option value="state1">State 1</option>
                            <option value="state2">State 2</option>
                            <option value="state3">State 3</option>
                        </select>
                
                        <label for="city" class="dropdown">City:</label>
                        <select id="city" required>
                            <option value="city1">City 1</option>
                            <option value="city2">City 2</option>
                            <option value="city3">City 3</option>
                        </select>
                    </div>
                </div>

                <div class="generalinfo-right">
                    <div>
                    <label for="mobile">Mobile:</label>
                    <input type="tel" id="mobile"  required>
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <input type="text" id="address" required>
                    </div>
                    <div>
                        <label for="gender">Gender:</label>
                        <select id="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
              
                        <label for="age">Age:</label>
                        <input type="text" id="age" required>
                    
                        <select id="Ageunit"  required>
                            <option value="Month">Month</option>
                            <option value="Year">Year</option>
                        </select>
                    </div>
                </div>
              </form>
        </div>

        <div class="card-header">
            <div>
                Qualification
            </div>
            <div>
                <i class="fa-solid fa-caret-down" (click)="toggleCard(2)"></i>
            </div>
        </div>
        <div class="card-content" [ngStyle]="{ 'height.px': isExpanded2 ? cardHeight2 : 0 }">
            <form class="doctorform">
                <div class="generalinfo-left">
                    <div>
                        <label for="degree">Degree:</label>
                        <input type="text" id="degree"required>
                    </div>
                    <div>
                        <label for="experience">Experience:</label>
                        <select id="experience"required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        Years
                
                        <select id="experience"required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                         Months
                    </div>
                </div>

                <div class="generalinfo-right">
                    <div>
                    <label for="speciality">Speciality:</label>
                    <input type="text" id="speciality"  required>
                    </div>
                </div>
              </form>
        </div>
        <div class="formbuttons">
            <button class="cancelbutton">Cancel</button>
              <button type="submit" class="submitbutton">Save</button>
        </div> 
    </div>                  
</div>

<input type="file" accept="image/*" #imageInput style="display: none" (change)="uploadImage($event)">
