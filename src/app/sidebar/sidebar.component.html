<div class="sidebar-content">
    <ul class="nav-list" [ngClass]="{'nav-list-open':sideNavStatus}">
        <li class="nav-list-item" *ngFor="let item of list; let i = index" [routerLink]="item.url" [ngClass]="{ 'active': i === activeItem }"
        (click)="activeItem = i">
            <i class="{{item.icon}}"></i>
            <span>
                <a>{{item.name}}</a>
            </span>
        </li>
    </ul>
</div>
